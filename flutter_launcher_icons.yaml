flutter_launcher_icons:
  image_path: "assets/image/logo/logo.png"

  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/image/logo/logo.png"
  min_sdk_version: 21
  background_color_ios: "#FFFFFF"

  web:
    generate: true
    image_path: "assets/image/logo/logo.png"

  windows:
    generate: true
    image_path: "assets/image/logo/logo.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "assets/image/logo/logo.png"
