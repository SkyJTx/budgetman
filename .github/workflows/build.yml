name: Build and Deploy Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.6

      - name: Set Tag Version
        id: tag_version
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          channel: "main"
          flutter-version: "3.24.4"
      
      - name: Run Flutter Unit Test
        run: sudo flutter test test/unit_test.dart
      
      - name: Run Flutter UI Test
        run: sudo flutter test test/ui_test.dart
      
      - name: Run Flutter Integration Test
        run: sudo bash ./utils/run.sh

      - name: Build Budgetman
        run: |
          flutter clean
          flutter pub get
          flutter build apk --split-per-abi --obfuscate --split-debug-info build/debug-symbol --build-name ${{ env.TAG_NAME }}
    
      - name: Create Release and Upload Build APK
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: Release ${{ env.TAG_NAME }}
          body: "Release ${{ env.TAG_NAME }}"
          draft: false
          prerelease: false
    
      - name: Upload Release Assets
        run: |
          for file in ./build/app/outputs/flutter-apk/*; do
            echo "Uploading $file"
            gh release upload ${{ github.ref }} "$file"
          done